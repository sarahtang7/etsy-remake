<!DOCTYPE html>
<html>
    <head>
        <title>Add Product</title>

        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <h2>Add Product:</h2>

        <form action="/addingproduct" method="post">
            <div class="form-group">
                <label for="productname">Product name:</label>
                <input type="text" id="productname" name="productname" required><br><br>

                <label for="producttype">Product type:</label>
                <input type="text" id="producttype" name="producttype" required><br><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" min="0.01" pattern="^\d+(?:\.\d{1,2})?$" required><br><br>

                <label for="imageurl">Image URL:</label>
                <input type="url" id="imageurl" name="imageurl" style="width: 500px;"><br><br><br>
                
            </div>
            <div style="text-align: center;">
                <input type="submit" value="Add Product">
            </div>
        </form>
    </body>
</html>
